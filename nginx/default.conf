
upstream mobilizeweb {
    server mobilize:5000;
}

server {
	
    listen 80;
	
	location /.well-known/acme-challenge/ { 
		root /var/www/certbot; 
	}
	
    location / {
        proxy_pass http://mobilize:5000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }
	location /static {
        # handle static files directly, without forwarding to the application
        alias /home/mobilize/apps/static;
        # expires 30d;
    }
}

server {
    listen 80;
    server_name takemobil.ru;
    location / {
        return 301 https://$host$request_uri;
    }    
}
server {
    listen 443 ssl;
    server_name takemobil.ru;
    
    location / {
        proxy_pass http://takemobil.ru; #for demo purposes
    }
	ssl_certificate /etc/letsencrypt/live/takemobil.ru/fullchain.pem; 
	ssl_certificate_key /etc/letsencrypt/live/takemobil.ru/privkey.pem;
	include /etc/letsencrypt/options-ssl-nginx.conf;
	ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
	
}